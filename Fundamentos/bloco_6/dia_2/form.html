<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1 class="display-4 text-muted text-center">Formulário de Cadastro de Currículo</h1>
  </header>
  <main>
    <form id="form-curriculo">
      <div class="container mb-3">
        <h4 class="h4 text-muted">Dados pessoais:</h4>
        <label class="form-label" for="nome-input">Nome:</label>
        <input class="form-control" type="text" name="nome" id="nome-input" maxlength="40" required>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="e-mail-input">E-mail:</label>
        <input class="form-control" type="text" name="e-mail" id="e-mail-input" maxlength="50" required>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="cpf-input">CPF:</label>
        <input class="form-control" type="text" name="cpf" id="cpf-input" maxlength="11" required>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="endereco-input">Endereço:</label>
        <input class="form-control" type="text" name="endereco" id="endereco-input" maxlength="200" required>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="cidade-input">Cidade:</label>
        <input class="form-control" type="text" name="cidade" id="cidade-input" maxlength="28" required>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="estado">Estado:</label>
        <select class="form-select" name="estado" id="estado" required>
        </select>
      </div>

      <div class="container mb-3">
        <p>Tipo:</p>
        <label class="form-check-label" for="casa-input"></label>
        <input class="form-check-input" checked type="radio" id="casa-input" name="tipo" value="casa" required>Casa
      </div>
      <div class="container mb-3">
        <label class="form-check-label" for="apto-input"></label>
        <input class="form-check-input" type="radio" id="apto-input" name="tipo" value="apartamento" required>Apartamento
      </div>

      <div class="container mb-3">
        <h4 class="h4 text-muted">Dados do seu último emprego:</h4>
        <label class="form-label" for="resumo">Resumo do Currículo:</label>
        <textarea class="form-control" name="resumo" cols="40" rows="5" maxlength="1000" id="resumo" placeholder="Escreva o resumo do seu currículo aqui..." required></textarea>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="cargo-input">Cargo:</label>
        <input class="form-control" type="text" name="cargo" id="cargo-input" maxlength="40" required>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="descr-cargo-input">Descrição do cargo:</label>
        <input class="form-control" type="text" name="descr-cargo" id="descr-cargo-input" maxlength="500" required>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="data-inicio">Data de início:</label>
        <input class="form-control" type="text" name="data-inicio" id="data-inicio" value="" placeholder="dd/mm/aaaa" pattern="\d{2}/\d{2}/\d{4}" required>
      </div>
      
      <div class="container mb-3">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-warning" type="button">Limpar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
