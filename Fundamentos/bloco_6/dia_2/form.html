<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1 class="display-4 text-muted text-center">Formulário de Cadastro de Currículo</h1>
    <p class="text-center text-muted h6">Preencha com os seus dados abaixo</p>
  </header>
  <main>
    <form method="GET" class="js-form">
      <div class="container mb-3">
        <h4 class="h4 text-muted">Dados pessoais:</h4>
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-control" type="text" autocomplete="off" data-validate-field="nome" name="nome" id="nome" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="e-mail">E-mail:</label>
        <input class="form-control" type="text" autocomplete="off" data-validate-field="email" name="e-mail" id="e-mail" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="cpf-input">CPF:</label>
        <input class="form-control" autocomplete="off" type="text" name="cpf" id="cpf" data-validate-field="cpf" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="endereco-input">Endereço:</label>
        <input class="form-control" autocomplete="off" data-validate-field="endereco" type="text" name="endereco" id="endereco-input" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="cidade-input">Cidade:</label>
        <input class="form-control" autocomplete="off" type="text" name="cidade" id="cidade-input" data-validate-field="cidade" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="estado">Estado:</label>
        <select class="form-select" data-validate-field="estado" autocomplete="off" name="estado" id="estado" required>
        </select>
      </div>
      <div class="container mb-3">
        <p>Tipo:</p>
        <label class="form-check-label" for="casa-input"></label>
        <input class="form-check-input" autocomplete="off" data-validate-field="radio" checked type="radio" id="casa-input" name="tipo" value="casa" required>Casa
      </div>
      <div class="container mb-3">
        <label class="form-check-label" for="apto-input"></label>
        <input class="form-check-input" autocomplete="off" data-validate-field="radio" type="radio" id="apto-input" name="tipo" value="apartamento" required>Apartamento
      </div>
      <div class="container mb-3">
        <h4 class="h4 text-muted">Dados do seu último emprego:</h4>
        <label class="form-label" for="resumo">Resumo do Currículo:</label>
        <textarea class="form-control" autocomplete="off" name="resumo" cols="40" rows="5" data-validate-field="resumo" id="resumo" placeholder="Escreva o resumo do seu currículo aqui..." required></textarea>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="cargo-input">Cargo:</label>
        <input class="form-control" autocomplete="off" type="text" name="cargo" id="cargo-input" data-validate-field="cargo" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="descr-cargo-input">Descrição do cargo:</label>
        <input class="form-control" autocomplete="off" type="text" name="descr-cargo" id="descr-cargo-input" data-validate-field="descricao" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="data-inicio">Data de início:</label>
        <input class="form-control" autocomplete="off" data-validate-field="data" type="text" name="data-inicio" id="data-inicio" placeholder="dd/mm/aaaa" required>
      </div>
      <div class="container mb-3">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-warning" type="button">Limpar</button>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="node_modules/moment/moment.js"></script>
  <script src="/node_modules/pikaday/pikaday.js"></script>
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
