<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET" enctype="multipart/form-data">
    <label for="e-mail">E-mail:
      <input type="text" name="email" id="e-mail" type="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>
    <br><br>
    <label for="input-senha">Senha:
      <input type="password" name="senha" id="input-senha" type="text" placeholder="Digite sua senha" required>
    </label>
    <br><br>
    <label for="lembre-me">Lembre-me
      <input type="checkbox" name="lembrar" id="lembre-me" type="text">
    </label>
    <br><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
