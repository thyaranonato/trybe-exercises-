<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário</title>
</head>
<body>
  <header id="header-text">
    <h1>Formulário de Cadastro de Currículo</h1>
  </header>
  <br>
  <form>
    <fieldset>
      <br>
      <label for="nome-input">Nome:
        <input type="text" name="nome" id="nome-input" maxlength="40" required>
      </label>
      <br><br>
      <label for="e-mail-input">E-mail:
        <input type="text" name="e-mail" id="e-mail-input" maxlength="50" required>
      </label>
      <br><br>
      <label for="cpf-input">CPF:
        <input type="text" name="cpf" id="cpf-input" maxlength="11" required>
      </label>
      <br><br>
      <label for="endereco-input">Endereço:
        <input type="text" name="endereco" id="endereco-input" maxlength="200" required>
      </label>
      <br><br>
      <label for="cidade-input">Cidade:
        <input type="text" name="cidade" id="cidade-input" maxlength="28" required>
      </label>
      <br><br>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
