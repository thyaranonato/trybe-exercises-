<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      
      // Exercício 1
      function changeText() {
        let p = document.getElementsByTagName("p")[1];
        p.innerHTML = "Me vejo trabalhando como desenvolvedora de software";
      }
      changeText();
      
      // Exercício 2
      function changeColor() {
        let color = document.getElementsByTagName("main")[0];
        color.style.backgroundColor = "rgb(76,164,109)";
      }
      changeColor();

      // Exerício 3
      function changeColor2() {
        let color2 = document.getElementsByClassName("center-content")[0]; 
        color2.style.backgroundColor = "white";
      }
      changeColor2();

      // Exerício 4
      function changeText2() {
        let changeTag = document.getElementsByTagName("h1")[0];
        changeTag.innerText = "Exercício 5.1 - JavaScript";
      }
      changeText2();

      // Exerício 5
      function changeTagsP() {
        let changeTextP = document.getElementsByTagName("p")[0];
        changeTextP.innerHTML = changeTextP.innerHTML.toUpperCase();
      }
      changeTagsP();
      
      // Exerício 6
      function showTagsP() {
        let p = document.getElementsByTagName("p");
        for (let index = 0; index < p.length; index +=1) {
          console.log(p[index].innerHTML);
        }
      }
      showTagsP();

    </script>
  </body>
</html>
