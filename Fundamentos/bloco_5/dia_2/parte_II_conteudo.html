<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    // 1.Crie um irmão para elementoOndeVoceEsta.
    
    let pai = document.getElementById('pai');
    let irmaoDoElementoOndeVoceEsta = document.createElement('div');
    irmaoDoElementoOndeVoceEsta.id = 'irmaoDoElementoOndeVoceEsta';
    pai.appendChild(irmaoDoElementoOndeVoceEsta);
    
    // 2.Crie um filho para elementoOndeVoceEsta.

    let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
    let filhoDoElementoOndeVoceEsta = document.createElement('div');
    filhoDoElementoOndeVoceEsta.id = 'filhoDoElementoOndeVoceEsta';
    elementoOndeVoceEsta.appendChild(filhoDoElementoOndeVoceEsta);
    
    // 3.Crie um filho para primeiroFilhoDoFilho.

    let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    let filhoDoPrimeiroFilhoDoFilho = document.createElement('div');
    filhoDoPrimeiroFilhoDoFilho.id = 'filhoDoPrimeiroFilhoDoFilho';
    primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);

    // 4.A partir desse filho criado, acesse terceiroFilho.

    let terceiroFilho = filhoDoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;
  </script>
</body>
</html>
